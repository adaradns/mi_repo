<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contacto</title>
</head>

<body>
    <div class="container">

        <h1>Formulario de contacto</h1>
        <form action="#">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                </div>
                <div class="col-md-6 form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" name="nombre">
                </div>
                <div class="col-md-12 form-group">
                    <label for="consulta">Consulta:</label>
                    <textarea class="form-control rounded-0" id="consulta" rows="10"></textarea>
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">
                Enviar
            </button>
        </form>

    </div>
</body>

</html>
